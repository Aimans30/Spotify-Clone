<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Navigation Bar -->
    <div class="navbar">
      <img src="./spotify-clone-boilerplate/assets/Spotify logo.png" alt="Spotify Logo" class="logo">
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/Home.png" alt="Home Icon" class="nav-icon">
        <span>Home</span>
      </div>
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/Search.png" alt="Search Icon" class="nav-icon">
        <span>Search</span>
      </div>
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/Your library.png" alt="Your Library Icon" class="nav-icon">
        <span>Your Library</span>
      </div>
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/Create.png" alt="Create Playlist Icon" class="nav-icon">
        <span>Create Playlist</span>
      </div>
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/Liked.png" alt="Liked Songs Icon" class="nav-icon">
        <span>Liked Songs</span>
      </div>
      <!-- Separate div for Your Episodes -->
      <div class="nav-item">
        <img src="./spotify-clone-boilerplate/assets/your episodes.png" alt="Your Episodes Icon" class="nav-icon">
        <span>Your Episodes</span>
      </div>
    </div>

    <!-- Greeting Container -->
    <div class="greeting-container">
      <div class="greeting">Good Morning</div>
    </div>

    <!-- Liked Songs Container -->
    <div class="liked-songs-container">
      <div class="liked-songs">Liked Songs</div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <img src="./spotify-clone-boilerplate/assets/image11.png" alt="Image 11" class="bottom-image">
      <img src="./spotify-clone-boilerplate/assets/bx_bxs-heart.png" alt="bx_bxs-heart" class="bottom-heart">
      <img src="./spotify-clone-boilerplate/assets/Music Player Options.png" alt="Music Player Option"
        class="bottom-icon">
    </div>

    <!-- Second Bar -->
    <div class="second-bar"></div>
  </div>
</body>

</html>
